<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax_Ex01</title>
<script src = "https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1> 01. ajax를 사용해서 get 요청 보내기</h1>
	<hr>
	<br>
	<button onclick ="exFn()"> ajax 요청 함수 호출하기</button>
</body>
	<script type = "text/javascript">
		const exFn = () => {
			console.log ("함수호출성공");
			
			$.ajax({
				// 서버로 보내는 요청방식 : get, post , put , patch , delete [type에는 요청방식이 들어감]
				type : "get",
				// 요청주소 : http://localhost:9696/ex01
				url : "/ex01",
				
				// 요청이 성공 했을 때 함수 실행하는 블락 , http 상태코드 : 200 ok [성공했을 때 보여지는 코드]
				// res : 서버에서 보내는 값이 res인자로 들어옴
				success : function (res) {          // res는 다른 이름 사용해도 됨
					console.log("성공 : " , res.data);
				},
				// 요청이 실패했을 때 error블락의 함수가 실행됨
				error : function (err) {
					console.log("실패 : " , err)
				}
				
				
			}
			)
		}
	</script>
</html>
